<div [class]="class" role="group">
    @for (option of options; track option.value; let i = $index; let first = $first; let last = $last; ) {
        <button
                [ngClass]="{'border':first||last,'rounded-s-lg':first,'rounded-e-lg':last, 'border-t border-b border-l':!first&&!last, 'z-10 ring-2 ring-blue-700 text-blue-700':selectedOptionIndex==i}"
                (click)="onButtonClicked(option)"
                type="button"
                class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-gray-200 hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white"
                
        >
            {{ option.displayName }}
        </button>
    }
</div>
